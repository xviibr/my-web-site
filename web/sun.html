<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgb(211, 211, 211);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007bff;
        }

        body.dark-mode .navbar {
            background-color: #3b4855;
        }

        body.dark-mode .navbar a {
            color: #f5f5f5;
        }

        .switch {
            position: relative;
            width: 80px;
            height: 40px;
            background-color: #2c3e50;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .switch .toggle {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .switch.active .toggle {
            transform: translateX(60px);
        }

        .switch .icon {
            font-size: 1.2rem;
            color: white;
        }

        .switch .sun {
            color: #f39c12;
        }

        .switch .moon {
            color: #f1c40f;
        }

        body.dark-mode {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My Portfolio</div>
        <div>
            <a href="index.html">Home</a>
            <a href="skill.html">Skills</a>
            <a href="https://linktr.ee/br0510" target="_blank">About</a>
        </div>
        <div class="switch" onclick="toggleSwitch(this)">
            <div class="icon sun">‚òÄÔ∏è</div>
            <div class="icon moon">üåô</div>
            <div class="toggle"></div>
        </div>
    </div>

    <script>
        function toggleSwitch(element) {
            element.classList.toggle('active');
            document.body.classList.toggle('dark-mode');

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ò‡∏µ‡∏°‡πÉ‡∏ô localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ò‡∏µ‡∏°‡∏à‡∏≤‡∏Å localStorage ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.switch').classList.add('active');
            }
        };
    </script>
</body>
</html>
